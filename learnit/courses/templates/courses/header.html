{% load i18n %}
{% load custom_tags %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">LEARNIT</a>
        <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">{% trans "Categories" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">{% trans "History" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">{% trans "Accounts" %}</a>
                </li>
            </ul>
            <div class="dropdown-center">
                <button class="btn btn-transparent text-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-translate"></i>
                </button>
                <ul class="dropdown-menu bg-dark">
                  <li><a class="dropdown-item text-light fw-bold" href="/en">🌍 English | ~{% count_courses_by_language 'en' %} <i class="bi bi-database"></i></a></li>
                  <li><a class="dropdown-item text-light fw-bold" href="/de">🌍 Deutsch | ~{% count_courses_by_language 'de' %} <i class="bi bi-database"></i></a></li>
                  <li><a class="dropdown-item text-light " href="/ru">🌍 Русский | ~{% count_courses_by_language 'ru' %} <i class="bi bi-database"></i></a></li>
                </ul>
              </div>

            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="{% trans 'Find a course...' %}" aria-label="Поиск">
                <button class="btn btn-outline-light" type="submit">{% trans "Search" %}</button>
            </form>
        </div>
    </div>
</nav>
